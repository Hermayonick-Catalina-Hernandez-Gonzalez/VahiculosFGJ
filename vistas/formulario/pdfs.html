<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificacion de datos</title>
        <link rel="shortcut icon" href="../../img/Icono.png" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="../../css/stylesformulario.css">
    </head>
    <body>
        <div class="container">
            <!-- Barra lateral -->
            <div class="menu">
                <img src="../../img/Logo2.png" alt="Logo FGJ" class="logo">
                <nav>
                    <ul>
                        <li><a href="../formulario/resguardante.html" class="menu-link">Resguardante</a></li>
                        <li><a href="../formulario/unidadVehicular.html" class="menu-link">Datos de la unidad</a></li>
                        <li><a href="../formulario/verificacion.html" class="menu-link">Verificación</a></li>
                        <li><a href="../formulario/fotografias.html" class="menu-link">Fotografías de la unidad</a></li>
                    </ul>
                </nav>
                <img src="../../img/Vehiculo.png" alt="Vehículo" class="vehiculo">
            </div>

            <!-- Sección principal -->
            <div class="right-section">
                <h1>Verificacion de Datos</h1>
                <button onclick="generarPDF()" class="btn">Ver PDF</button>
                <form id="Verificacion">
                    <div class="tabs">
                        <button class="tablink" id="reglas" onclick="openTab(event, 'Reglas')">Reglas</button>
                        <button class="tablink" id="resguardo" onclick="openTab(event, 'Resguardo')">Resguardo</button>
                    </div>

                    <!-- Contenido  -->
                    <div id="Reglas" class="tabcontent">
                        <iframe id="preview1" width="100%" height="400px"></iframe>
                    </div>

                    <div id="Resguardo" class="tabcontent">
                        <iframe id="preview2" width="100%" height="400px"></iframe>
                    </div>
                </form>
                <button onclick="abrirVentanaFirma()" class="btn">Aceptar</button>
            </div>
        </div>

        <script src="../../JS/PDF.js"></script>
        <script src="../../js/mostarpdfs.js"></script>
      
    </body>
</html>
