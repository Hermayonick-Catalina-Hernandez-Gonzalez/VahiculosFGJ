<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resguardante</title>
    <link rel="stylesheet" href="../../css/stylesformulario.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <!-- Menú lateral -->
        <div class="menu">
            <img src="../../img/Logo2.png" alt="Logo FGJ" class="logo">
            <nav>
                <ul>
                    <li><a href="../formulario/resguardante.html" class="menu-link">Resguardante</a></li>
                    <li><a href="../formulario/unidadVehicular.html" class="menu-link">Datos de la unidad</a></li>
                    <li><a href="../formulario/verificacion.html" class="menu-link">Verificación</a></li>
                    <li><a href="../formulario/fotografias.html" class="menu-link">Fotografías de la unidad</a></li>
                </ul>
            </nav>
            <img src="../../img/Vehiculo.png" alt="Vehículo" class="vehiculo">
        </div>

        <!-- Sección del formulario -->
        <div class="right-section">
            <form>
                <h1>Resguardo Vehicular</h1>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <div class="form-group">
                        <label for="municipio">Municipio:</label>
                        <input type="text" id="municipio" name="municipio">
                    </div>
                    <div class="form-group">
                        <label for="FGJRM">FGJRM:</label>
                        <input type="text" id="FGJRM" name="FGJRM">
                    </div>
                </div>

                <div class="form-row">
                    <!-- Resguardante -->
                    <div class="form-group">
                        <label for="resguardante">Resguardante:</label>
                        <input type="text" id="resguardante" name="resguardante" onblur="buscarEmpleados()">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="licencia">Licencia:</label>
                        <input type="text" id="licencia" name="licencia">
                    </div>
                    <div class="form-group">
                        <label for="vigencia">Vigencia:</label>
                        <input type="text" id="vigencia" name="vigencia">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fiscalia_general">Fiscalía General:</label>
                        <input type="text" id="fiscalia_general" name="fiscalia_general">
                    </div>
                    <div class="form-group">
                        <label for="fiscalia_especializada">Fiscalía Especializada en:</label>
                        <input type="text" id="fiscalia_especializada" name="fiscalia_especializada">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vicefiscalia">Vicefiscalía en:</label>
                        <input type="text" id="vicefiscalia" name="vicefiscalia">
                    </div>
                    <div class="form-group">
                        <label for="direccion_general">Dirección General:</label>
                        <input type="text" id="direccion_general" name="direccion_general">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departamento_area">Departamento/Área:</label>
                        <input type="text" id="departamento_area" name="departamento_area">
                    </div>
                </div>

                <div class="form-row">
                    <!-- Resguardante Interno -->
                    <div class="form-group">
                        <label for="resguardante_interno">Resguardante Interno:</label>
                        <input type="text" id="resguardante_interno" name="resguardante_interno"  onblur="buscarEmpleados()">
                    </div>
                    <div class="form-group">
                        <label for="cargo_interno">Cargo:</label>
                        <input type="text" id="cargo_interno" name="cargo_interno">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="licencia_interna">Licencia:</label>
                        <input type="text" id="licencia_interna" name="licencia_interna">
                    </div>
                    <div class="form-group">
                        <label for="vigencia_interna">Vigencia:</label>
                        <input type="text" id="vigencia_interna" name="vigencia_interna">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numero_empleado">Número de Empleado:</label>
                        <input type="number" id="numero_empleado" name="numero_empleado">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular">
                    </div>
                </div>

            </form>
            <button class="btn" type="submit" onclick="siguiente()">Siguiente</button>
        </div>
    </div>
    <script src="../../JS/resguardante.js"></script>
    <script src="../../JS/activado.js"></script>
</body>

</html>
